{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner-text" style="background-color:#00394d; height:200px; " >
                <h1 style="color:tomato; text-align:center;padding-top:120px;height:100%;width:100%;">ToDo</h1>
            </div>
        </div>
    </div>
</div>

<body style="background-color:#006666">
<div class="container" style="padding:40px">
    <div class="row">
        <div class="col-md-6">
        <form action="" method="post" class="p3-shadow">

            {% csrf_token %}
            <div class="form-group" style="">
                <input type="text" class="form-control" name="task" placeholder="Enter a task">
             </div>
            <div class="form-group">
       <input type="text" class="form-control" name="priority" placeholder="Priority">
     </div>
              <div class="form-group">
       <input type="date" class="form-control" name="date" placeholder="Date">
     </div>

            <input class="btn btn-success" type="submit"  >
      </form>
    <br>

            </div>
        <div class="col-md-6">
            <h2 style="text-align:center;color:#fff">Task to be completed</h2>
             {% for i in task %}
             <div class="shadow card">
                <div class="card-body">

                    <h5 class="shadow card-title">{{i.name}}</h5>
                     <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.time}}</b></p>

                    <a  class="btn btn-danger" href="{% url 'delete' i.id  %}">Done</a>
                     <a  class="btn btn-success" href="{% url 'update' i.id  %}">Update</a>

                </div>
                 {% endfor %}
                 <br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
